<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebShelf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My WebShelf</h1>
    <p>Welcome to your personal collection of web resources!</p>
  </header>

  <div class="container">
    <!-- Input and buttons -->
    <div class="bookmark-box">
      <input type="text" id="bookmark-input" placeholder="Enter bookmark URL" />
      <div class="buttons">
        <button id="add-bookmark">Add Bookmark</button>
        <button id="clear-bookmarks" class="clear-btn">Clear Bookmarks</button>
      </div>
    </div>

    <!-- Bookmark display -->
    <h2>Your Bookmarks</h2>
    <h3 id="bookmark-count">Total Bookmarks: 0</h3>
    <div id="bookmark-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
