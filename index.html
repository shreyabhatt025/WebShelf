<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEBSHELF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Webshelf</h1>
    <p>Welcome to your personal collection of web resources!</p>
  </header>

  <div class="container">
    <!-- Input and buttons -->
    <div class="input-area">
      <input type="text" class="bookmark-input" placeholder="Enter a bookmark URL" />
      <button class="add-bookmark">Add Bookmark</button>
      <button class="clear-bookmarks">Clear Bookmarks</button>
      <p class="bookmark-tag"></p>
    </div>

    <!-- Display bookmark -->
    <div class="bookmark-display">
      <div class="bookmark-title">
        <h3>Your Bookmark</h3>
        <div class="count">
          <p class="bookmark-count">0</p>
        </div>
      </div>
      <div class="bookmark-container">
        <!-- Bookmarks will go here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
